name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to your project's Node.js version

      - name: Install Dependencies
        run: npm install
        working-directory: samjsui  # Set the working directory for this step

      - name: Build Project
        run: npm run build
        working-directory: samjsui  # Set the working directory for this step

      - name: List build directory contents
        run: ls -alh ./build
        working-directory: samjsui  # Set the working directory for this step

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
          name: github-pages
          retention-days: 1
        env:
          GITHUB_PAGES: true
        # Do not use working-directory here because it's not a run command

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # Do not use working-directory here because it's not a run command
