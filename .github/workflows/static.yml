name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on main branch only for build and deployment
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure this version matches your project requirements

      - name: Install Dependencies
        run: npm install
        working-directory: samjsui

      - name: Build Project
        run: npm run build
        working-directory: samjsui

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./samjsui/build
          destination_dir: .  # Publishing directory on gh-pages
          keep_files: false  # Set to true to retain files not overwritten by the deployment

